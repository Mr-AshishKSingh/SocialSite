<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Simple Social Media</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      font-family: 'Quicksand', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .landing-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #6a1b9a;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .start-btn {
      padding: 12px 30px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #ba68c8, #f48fb1);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 0 10px;
    }
    .start-btn:hover {
      background: linear-gradient(135deg, #8e24aa, #f06292);
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Simple Social Media</h1>
    <p>Connect. Share. Grow.<br> A vibrant platform to express yourself.</p>

    <div id="auth-buttons" style="display:none">
      <button class="start-btn" onclick="window.location.href='login.html'">Login</button>
      <button class="start-btn" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>

    <div id="welcome-back" style="display:none">
      <p>Welcome back!</p>
      <button class="start-btn" onclick="window.location.href='public.html'">Continue to Feed</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDK7S_Vi9JZrUq8SIRZG7e_yeuCX5RX7Lg",
      authDomain: "socialsite-project.firebaseapp.com",
      projectId: "socialsite-project",
      storageBucket: "socialsite-project.firebasestorage.app",
      messagingSenderId: "470566554445",
      appId: "1:470566554445:web:755f791512ab2b4c250504"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('welcome-back').style.display = 'block';
        document.getElementById('auth-buttons').style.display = 'none';
      } else {
        document.getElementById('auth-buttons').style.display = 'block';
        document.getElementById('welcome-back').style.display = 'none';
      }
    });
  </script>
</body>
</html>
