<!-- Revamped index.html with landing UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Simple Social Media</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      color: white;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .landing-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .landing-container h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .landing-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .start-btn {
      padding: 12px 30px;
      font-size: 1.2em;
      background-color: #ffffff;
      color: #1976d2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .start-btn:hover {
      background-color: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Simple Social Media</h1>
    <p>Connect. Share. Grow.<br> A simple and clean platform to share your thoughts with the world.</p>
    <button class="start-btn" onclick="window.location.href='login.html'">Start Now</button>
  </div>
</body>
</html>
