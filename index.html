<!-- Revamped index.html with landing UI and auth check -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Simple Social Media</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      color: white;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .landing-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .landing-container h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .landing-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .start-btn {
      padding: 12px 30px;
      font-size: 1.2em;
      background-color: #ffffff;
      color: #1976d2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 10px;
    }
    .start-btn:hover {
      background-color: #e3f2fd;
    }
    .auth-buttons {
      display: none;
    }
    .welcome-back {
      display: none;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Simple Social Media</h1>
    <p>Connect. Share. Grow.<br> A simple and clean platform to share your thoughts with the world.</p>
    
    <!-- Show for new users -->
    <div class="auth-buttons" id="auth-buttons">
      <button class="start-btn" onclick="window.location.href='login.html'">Login</button>
      <button class="start-btn" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
    
    <!-- Show for returning users -->
    <div class="welcome-back" id="welcome-back">
      <p>Welcome back!</p>
      <button class="start-btn" onclick="window.location.href='public.html'">Continue to Feed</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDK7S_Vi9JZrUq8SIRZG7e_yeuCX5RX7Lg",
      authDomain: "socialsite-project.firebaseapp.com",
      projectId: "socialsite-project",
      storageBucket: "socialsite-project.firebasestorage.app",
      messagingSenderId: "470566554445",
      appId: "1:470566554445:web:755f791512ab2b4c250504"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check if user is already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is logged in, show welcome back message
        document.getElementById('welcome-back').style.display = 'block';
        document.getElementById('auth-buttons').style.display = 'none';
      } else {
        // User is not logged in, show login/signup buttons
        document.getElementById('auth-buttons').style.display = 'block';
        document.getElementById('welcome-back').style.display = 'none';
      }
    });
  </script>
</body>
</html>
